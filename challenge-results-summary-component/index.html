<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container-master">
      
      <div class="box-left">
        <h2>Seu Resultado</h2>
        <div class="circle">
          <div class="circle-score-left">
            <div class="text-circle">
              <p><span class="score">70 </span><br />de 100</p>
            </div>
          </div>
        </div>
        <h2 class="sub-score">Bom</h2>
        <p class="descricao-score">
          Seu score é maior que 65% dos demais usuários que realizaram o teste.
        </p>
      </div>
      <div class="box-right">
        <h2 class="summary">Resumo</h2>
        <ol>
          <li class="reaction">
            <img
              src="/challenge-results-summary-component/icons/icon-reaction.svg"
              alt=""
            />Reação <span>80</span>/<span>100</span>
          </li>
          <li class="memory">
            <img
              src="/challenge-results-summary-component/icons/icon-memory.svg"
              alt=""
            />Reação <span>92</span>/<span>100</span>
          </li>
          <li class="verbal">
            <img
              src="/challenge-results-summary-component/icons/icon-verbal.svg"
              alt=""
            />Reação <span>61</span>/<span>100</span>
          </li>
          <li class="visual">
            <img
              src="/challenge-results-summary-component/icons/icon-visual.svg"
              alt=""
            />Reação <span>72</span>/<span>100</span>
          </li>
        </ol>
        <button class="btn-primary">Continuar</button>
      </div>
    </div>
  </body>
</html>
